language: python

sudo: required

services:
  - docker

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6

env:
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11


matrix:
  exclude:
    - python: 2.7
      env: DJANGO=2.0

    - python: 3.3
      env: DJANGO=1.9

    - python: 3.3
      env: DJANGO=1.10

    - python: 3.3
      env: DJANGO=1.11

    - python: 3.3
      env: DJANGO=2.0

    - python: 3.4
      env: DJANGO=2.0

    - python: 3.6
      env: DJANGO=1.8
    - python: 3.6
      env: DJANGO=1.9
    - python: 3.6
      env: DJANGO=1.10


before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - docker pull rabbitmq:3
  - docker pull spotify/kafka:latest

install:
  - pip install -U tox

script:
  - tox -e "d${DJANGO//.}-py${TRAVIS_PYTHON_VERSION//.}" -- py.test tests -v --capture=no --cov=django_mb --cov-config=tests/.coveragerc

after_success:
  - bash <(curl -s https://codecov.io/bash)
